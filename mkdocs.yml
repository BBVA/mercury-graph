site_name: mercury-graph
repo_url: https://github.com/BBVA/mercury-graph/
repo_name: mercury-graph

theme:
  name: material
  features:
  - tabs
  - navigation.indexes
  - navigation.path
  - navigation.expand
  - search.suggest
  - search.highlight
  - search.share
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
- Home: index.md
- API:
  - mercury.graph.core: reference/core.md
  - mercury.graph.ml: reference/ml.md
  - mercury.graph.embeddings: reference/embeddings.md
  - mercury.graph.viz: reference/viz.md

docs_dir: docs
site_dir: site

extra:
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://es.linkedin.com/showcase/bbva-ai-factory/
    - icon: fontawesome/brands/x-twitter 
      link: https://x.com/bbva_aifactory

extra_css:
- stylesheets/extra.css
extra_javascript:
- https://polyfill.io/v3/polyfill.min.js?features=es6
- https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
- codehilite
- admonition
- pymdownx.superfences
- pymdownx.arithmatex:
    generic: true

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          show_submodules: true
          merge_init_into_class: true
          docstring_style: google

watch:
    - mercury/graph

dev_addr: 0.0.0.0:8080